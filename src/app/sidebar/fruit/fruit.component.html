<h2>{{ title }}</h2>

<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Kg</th>
      <th>Caducidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fruta of frutas">
      <td>{{ fruta .tipo }}</td>
      <td>{{ fruta .precio | currency:'EUR' }}</td>
      <td>{{ fruta .kg }}</td>
      <td>{{ fruta .caducidad }}</td>
    </tr>
  </tbody>
</table>
