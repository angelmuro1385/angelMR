<h2>{{ title }}</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Cantidad (ltrs)</th>
      <th>Precio</th>
      <th>Fecha de Compra</th>
      <th>Fecha de Caducidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bebidas of bebidas">
      <td>{{ bebidas.nombre }}</td>
      <td>{{ bebidas.cantidad }}</td>
      <td>{{ bebidas.precio }} €</td>
      <td>{{ bebidas.fechaCompra }}</td>
      <td>{{ bebidas.fechaCaducidad }}</td>
    </tr>
  </tbody>
</table>

<div class="container">
  <h3>Total gastado en bebidas: {{ totalGastado }}  €</h3>
</div>
