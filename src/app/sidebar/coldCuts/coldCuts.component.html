<h2>{{ title }}</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Cantidad (grs)</th>
      <th>Precio</th>
      <th>Fecha de Compra</th>
      <th>Fecha de Caducidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let embutidos of embutidos">
      <td>{{ embutidos.nombre }}</td>
      <td>{{ embutidos.cantidad }}</td>
      <td>{{ embutidos.precio }} €</td>
      <td>{{ embutidos.fechaCompra }}</td>
      <td>{{ embutidos.fechaCaducidad }}</td>
    </tr>
  </tbody>
</table>

<div class="container">
  <h3>Total gastado en embutidos: {{ totalGastado }}  €</h3>
</div>
