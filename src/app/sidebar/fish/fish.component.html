<h2>{{ title }}</h2>

<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Kg</th>
      <th>Caducidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pescado of pescados">
      <td>{{ pescado.tipo }}</td>
      <td>{{ pescado.precio | currency:'EUR' }}</td>
      <td>{{ pescado.kg }}</td>
      <td>{{ pescado.caducidad }}</td>
    </tr>
  </tbody>
</table>
