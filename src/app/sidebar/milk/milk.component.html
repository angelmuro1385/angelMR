<h2>{{ title }}</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Cantidad (lts)</th>
      <th>Precio</th>
      <th>Fecha de Compra</th>
      <th>Fecha de Caducidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let leches of leches">
      <td>{{ leches.nombre }}</td>
      <td>{{ leches.cantidad }}</td>
      <td>{{ leches.precio }} €</td>
      <td>{{ leches.fechaCompra }}</td>
      <td>{{ leches.fechaCaducidad }}</td>
    </tr>
  </tbody>
  
</table>
<div class="container">
  <h3>Total gastado en Leche: {{ totalGastado }}  €</h3>
</div>
